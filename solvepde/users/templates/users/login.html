{% extends 'base.html' %}
{% block title %}Log-In{% endblock %}
{% block content %}
    <h2>Login</h2>
    <p>Please, use the following form to log-in:</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Login"></p>
        <!--        <button type="submit">Login</button>-->
    </form>
{% endblock %}
