{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <p>{{ form.username.label }}
        {{ form.username }}
    </p>
    <p>{{ form.password1.label }}
        {{ form.password1 }}
    </p>
    <p>{{ form.password2.label }}
        {{ form.password2 }}
    </p>
    <button type="submit">Register</button>
</form>
{% endblock %}
